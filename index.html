<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article class="eisenhower-matrix">
      <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg">
      <a class="eisenhower-matrix__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="main">
      <section class="section new-task">
        <h3 class="section__title new-task__title">Add Item</h3>
        <div class="new-task__inputs">
          <input class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="current-tasks list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input type="text" class="list__item-input">
            <button class="list__item-edit-btn">Edit</button>
            <button class="list__item-del-btn">
              <img class="list__item-del-btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="list__item list__item_editing">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item-input">
            <button class="list__item-edit-btn">Save</button>
            <button class="list__item-del-btn">
              <img class="list__item-del-btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-tasks list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input type="text" class="list__item-input">
            <button class="list__item-edit-btn">Edit</button>
            <button class="list__item-del-btn">
              <img class="list__item-del-btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
